<!DOCTYPE html>
<html>
    <head>
    <title>
        Job Search
    </title>
    <style>
        section{
            display:grid;
            gap:20px;
            grid-template-columns: repeat(4,1fr);
        }
    </style>
    </head>

    <body>
        <h1>Search Results</h1>
        <h3>Found {{resultsNum}} results for: {{searchingBy}}</h3>
        <section>
            <h4>Title</h4>
            <h4>Company</h4>
            <h4>Link</h4>
            {%for job in jobs %}
            <span>{{job.title}}</span>
            <span>{{job.company}</span>
            <span>{{job.link}}</span>
            {%endfor%}
        </section>
    </body>
</html>
